<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project Forms-Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    
            <div class="left">
                <img src="images/odin-lined.png" alt="TOP"> <h2>ODIN</h2>
            </div>
        <div class="right">
            <div class="header-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h3>Sign Up <em>now</em> to get started.</h3>
                <h3>You know you want to.</h3>
            </div>
            <div class="form-rows">
                <h2>Let's do this!</h2>
                <form action="" method="get">
                    <div class="firstName">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id="fName">
                    </div>
                    <div class="lastName">
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phoneNumber">
                        <label for="pNumber">PHONE NUMBER</label>
                        <input type="number" class="error" name="pNumber" id="pNumber">
                    </div>
                    <div class="password">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="confirmPassword">
                        <label for="confrimPwd">Confirm Password</label>
                        <input type="password" name="confrimPwd" id="confrimPwd">
                    </div>
                    <div class="break"></div>
                    <button class="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
